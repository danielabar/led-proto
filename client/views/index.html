<!DOCTYPE html>
<html lang="en" ng-app="led-proto">
<head>
  <meta charset="utf-8">
  <title>LED Proto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">

  <link href="css/bootstrap.css" rel="stylesheet">
  <style type="text/css">
  body {
    padding-top: 60px;
    padding-bottom: 40px;
  }
  </style>
  <link href="css/bootstrap-responsive.css" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">

</head>

<body ng-controller="AppCtrl">

  <!-- Nav Bar Anon View -->
  <div data-access-level='{{ accessLevels.anon }}' ng-controller="LoginCtrl" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#"><img src="http://placehold.it/190x50" alt="Ledita Logo" class="img-rounded"/></a>
        <div class="nav-collapse collapse">
          <form ng-submit="login()" class="navbar-form pull-right">
            <input ng-model="username" class="span2" type="email" placeholder="Email" required="">
            <input ng-model="password" class="span2" type="password" placeholder="Password" required="">
            <button type="submit" class="btn">Login</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>
    </div>
  </div><!-- /.navbar (anon view) -->

  <!-- Nav Bar User View -->
  <div data-access-level='{{ accessLevels.user }}' class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="brand" href="#"><img src="http://placehold.it/190x50" alt="Ledita Logo" class="img-rounded"/></a>
        <div class="nav-collapse collapse">
         <ul class="nav-top-pad nav">
          <li><button type="button" class="btn btn-small btn-signup">Explore LDs</button></li>
          <li><button type="button" class="btn btn-small btn-signup">Find Users</button></li>
          <li><button type="button" class="btn btn-small btn-signup">Create a New LD</button></li>
        </ul>
        <div class="pull-right">
          <ul class="nav pull-right">
            <li class="nav-username">{{ user.username }}</li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <img src="img/avatar_sample.png" alt="User Avatar" class="img-rounded"/>
                <b class="caret"></b>
              </a>
              <ul class="dropdown-menu">
                <li><a href="#"><i class="icon-cog"></i> Preferences</a></li>
                <li><a href="#"><i class="icon-envelope"></i> Contact Support</a></li>
                <li class="divider"></li>
                <li><a ng-click="logout()" href=""><i class="icon-off"></i> Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div><!--/.nav-collapse -->
    </div>
  </div>
</div><!-- /.navbar (user view) -->

<div ng-view class="container"></div>

<!-- Vendor Lib -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular-cookies.js"></script>
<script src="/js/lib/ui-bootstrap-tpls-0.4.0.min.js"></script>

<!-- Client MVC -->
<script src="/js/routingConfig.js"></script>
<script src="/js/app.js"></script>
<script src="/js/services.js"></script>
<script src="/js/controllers.js"></script>
<script src="/js/filters.js"></script>
<script src="/js/directives.js"></script>

<!-- Bootstrap: in theory could use angular-ui instead, but in practice, it has some problems, alerts for example are better handled in regular bootstrap -->
<script src="/js/lib/jquery.js"></script>
<script src="/js/lib/bootstrap.js"></script>
</body>
</html>
